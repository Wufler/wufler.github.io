name: ESLint

on:
 push:
  branches: [main]
 pull_request:

jobs:
 eslint:
  runs-on: ubuntu-latest
  steps:
   - uses: actions/checkout@v4

   - name: Setup Node.js
     uses: actions/setup-node@v4
     with:
      node-version: '22'

   - name: Install dependencies
     run: pnpm install

   - name: Run ESLint
     run: pnpm lint
     continue-on-error: true
